<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Shopping list</title>
</head>

<body>
    <div class="main">
        <header>
            <div class="header">
                <img src="note.png" alt="list">
                <h1>Shopping List</h1>
            </div>
            <div class="adding">
                <input type="text" name="" id="enter-item" placeholder="Enter Item">
                <button class="btn btn-default addItem">+ Add item</button>
            </div>
        </header>
        <main>
            <h2>Filter Items</h2>
            <ul class="item-list">
                <!-- <li class="item"><span>Bread</span><i class="fa-solid fa-x"></i></li>
                <li class="item"><span>Oranges</span><i class="fa-solid fa-x"></i></li>
                <li class="item"><span>Juice</span><i class="fa-solid fa-x"></i></li> -->
            </ul>
            <button class="btn btn-default clearAll">Clear All</button>
        </main>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
